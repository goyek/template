version: "2"

linters:
  default: none
  enable:
    - asasalint
    - bodyclose
    - copyloopvar
    - dogsled
    - dupl
    - dupword
    - errcheck
    - errorlint
    - funlen
    - gocritic
    - goconst
    - gocyclo
    - godot
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - perfsprint
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - whitespace

  settings:
    funlen:
      lines: 100
      statements: 50
    gocyclo:
      min-complexity: 15
    govet:
      enable-all: true
      disable:
      - fieldalignment
    misspell:
      locale: US
    nolintlint:
      allow-leading-space: false # require machine-readable nolint directives (with no leading space)
      allow-unused: false # report any unused nolint directives
      require-explanation: true # require an explanation for nolint directives
      require-specific: true # require nolint directives to be specific about which linter is being skipped
    revive:
      confidence: 0

  exclusions:
    presets:
      - std-error-handling

formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/goyek/template
