name: build

on:
  push: 
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  goyek:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            run-script: ./goyek.sh -v -ci
          - os: windows-2019
            run-script: .\goyek.ps1 -v -ci
          - os: macos-10.15
            run-script: ./goyek.sh -v -ci
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions/setup-go@v2.1.4
        with:
          go-version: '1.17'
      - run: ${{ matrix.run-script }}
