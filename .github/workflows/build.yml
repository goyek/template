name: build

on:
  push: 
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  goyek:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, windows-2022, macos-11 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-go@v3.3.0
        with:
          go-version: '1.19'
      - run: ./goyek.sh -v -ci
        shell: bash
